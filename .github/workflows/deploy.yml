name: Terraform Ephemeral Test Infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        default: apply
        options:
          - apply
          - destroy

permissions:
  id-token: write      # Required for GitHub â†’ AWS OIDC
  contents: read

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::201983195833:role/github-actions-terraform
          aws-region: eu-west-1


      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (Remote State)
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply (Create Test Infra)
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy (Tear Down Test Infra)
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: infra
        run: terraform destroy -auto-approve
