name: Terraform Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  ECR_REPO_MARKET: market-data-ingestion
  ECR_REPO_ORDERBOOK: order-book-state
  ECS_CLUSTER: quant-cluster
  ECS_SERVICE_MARKET: market-data-service
  ECS_SERVICE_ORDERBOOK: order-book-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      ####################################################
      # Checkout
      ####################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      ####################################################
      # AWS Login
      ####################################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      ####################################################
      # Terraform FIRST
      ####################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      ####################################################
      # Build ALL modules from root (IMPORTANT FIX)
      ####################################################
      - name: Build all services (multi-module build)
        run: mvn -B clean install -DskipTests

      ####################################################
      # Login to ECR AFTER infra exists
      ####################################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      ####################################################
      # Build + Push Market Data image
      ####################################################
      - name: Docker Build Market Data
        run: |
          cd services/market-data-ingestion
          docker build -t $ECR_REPO_MARKET .
          docker tag $ECR_REPO_MARKET:latest \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_MARKET:latest
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_MARKET:latest

      ####################################################
      # Build + Push Order Book image
      ####################################################
      - name: Docker Build Order Book
        run: |
          cd services/order-book-state
          docker build -t $ECR_REPO_ORDERBOOK .
          docker tag $ECR_REPO_ORDERBOOK:latest \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_ORDERBOOK:latest
          docker push \
            ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_ORDERBOOK:latest

      ####################################################
      # Redeploy ECS Services
      ####################################################
      - name: Force ECS Redeploy
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_MARKET \
            --force-new-deployment

          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE_ORDERBOOK \
            --force-new-deployment
