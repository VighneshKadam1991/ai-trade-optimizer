name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm infrastructure deletion"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2

  ECR_REPOS: |
    market-data-ingestion
    order-book-state
    order-router
    risk-engine
    execution-engine
    trade-store

jobs:
  destroy:
    name: Destroy Infrastructure
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest

    steps:
      ####################################################
      # Checkout repository
      ####################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      ####################################################
      # Configure AWS credentials
      ####################################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      ####################################################
      # Login to ECR
      ####################################################
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      ####################################################
      # Delete all images from ECR repositories (safety)
      ####################################################
      - name: Empty ECR repositories
        run: |
          for repo in $ECR_REPOS; do
            images=$(aws ecr list-images --repository-name $repo --query 'imageIds[*]' --output json || echo "[]")
            if [ "$images" != "[]" ]; then
              aws ecr batch-delete-image \
                --repository-name $repo \
                --image-ids "$images" || true
            fi
          done

      ####################################################
      # Setup Terraform
      ####################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      ####################################################
      # Terraform Init
      ####################################################
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      ####################################################
      # Destroy Plan
      ####################################################
      - name: Terraform Destroy Plan
        working-directory: infra
        run: terraform plan -destroy -input=false

      ####################################################
      # Destroy Infrastructure
      ####################################################
      - name: Terraform Destroy
        working-directory: infra
        run: terraform destroy -auto-approve -input=false
