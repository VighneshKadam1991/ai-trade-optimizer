name: Terraform Destroy (main)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DESTROY to confirm infrastructure deletion"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Destroy Infrastructure
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Authenticate to AWS using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2

      # âœ… Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # âœ… Initialize Terraform (connects to S3 backend + DynamoDB lock)
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      # âœ… Show destroy plan (audit visibility)
      - name: Terraform Destroy Plan
        working-directory: infra
        run: terraform plan -destroy -input=false

      # ðŸ”¥ Destroy infrastructure
      - name: Terraform Destroy
        working-directory: infra
        run: terraform destroy -auto-approve -input=false
