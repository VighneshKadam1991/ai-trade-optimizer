name: Terraform Infrastructure

on:
  push:
    branches: [ main ]
    paths: [ 'terraform/**' ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

# =============================================================================
# SETUP BACKEND (S3 + DynamoDB)
# =============================================================================
jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.6.0
      STATE_BUCKET: trading-platform-terraform-state
      LOCK_TABLE: terraform-state-lock

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Backend (Idempotent)
        run: |
          aws s3api head-bucket --bucket $STATE_BUCKET 2>/dev/null || \
          aws s3 mb s3://$STATE_BUCKET --region $AWS_REGION

          aws s3api put-bucket-versioning \
            --bucket $STATE_BUCKET \
            --versioning-configuration Status=Enabled

          aws s3api put-bucket-encryption \
            --bucket $STATE_BUCKET \
            --server-side-encryption-configuration \
            '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'

          aws s3api put-public-access-block \
            --bucket $STATE_BUCKET \
            --public-access-block-configuration \
            BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true

          aws dynamodb describe-table --table-name $LOCK_TABLE --region $AWS_REGION 2>/dev/null || \
          aws dynamodb create-table \
            --table-name $LOCK_TABLE \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region $AWS_REGION

  # =============================================================================
  # TERRAFORM PLAN (PR ONLY)
  # =============================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: setup-backend
    if: github.event_name == 'pull_request'

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.6.0
      STATE_BUCKET: trading-platform-terraform-state
      LOCK_TABLE: terraform-state-lock

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=$STATE_BUCKET" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$LOCK_TABLE"

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: |
          terraform plan -no-color | tee plan.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        with:
          script: |
            const body = `
            ### Terraform Plan ðŸ“‹

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.plan }}
            \`\`\`

            </details>
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  # =============================================================================
  # TERRAFORM APPLY (MAIN OR MANUAL DEPLOY)
  # =============================================================================
  terraform-deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: setup-backend
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event.inputs.action == 'deploy'

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.6.0
      STATE_BUCKET: trading-platform-terraform-state
      LOCK_TABLE: terraform-state-lock

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=$STATE_BUCKET" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$LOCK_TABLE"

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: terraform apply -auto-approve

      - name: Terraform Outputs
        id: outputs
        working-directory: terraform
        run: |
          echo "eks_cluster=$(terraform output -raw eks_cluster_name 2>/dev/null || echo N/A)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint 2>/dev/null || echo N/A)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Infrastructure Deployed

          **EKS Cluster**: ${{ steps.outputs.outputs.eks_cluster }}
          **RDS Endpoint**: ${{ steps.outputs.outputs.rds_endpoint }}

          ### kubectl
          aws eks update-kubeconfig --region $AWS_REGION --name ${{ steps.outputs.outputs.eks_cluster }}
          EOF

  # =============================================================================
  # TERRAFORM DESTROY (MANUAL ONLY)
  # =============================================================================
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    environment: destroy-approval

    env:
      AWS_REGION: us-east-1
      TF_VERSION: 1.6.0
      STATE_BUCKET: trading-platform-terraform-state
      LOCK_TABLE: terraform-state-lock

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=$STATE_BUCKET" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$LOCK_TABLE"

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: terraform destroy -auto-approve
