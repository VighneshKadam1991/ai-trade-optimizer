name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - destroy

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: ${{ env.AWS_REGION }}
  TF_VERSION: 1.6.0
  STATE_BUCKET: trading-platform-terraform-state
  LOCK_TABLE: terraform-state-lock

jobs:
  # ==========================================================================
  # SETUP: Ensure backend exists
  # ==========================================================================
  setup-backend:
    name: Setup Backend
    runs-on: ubuntu-latest
    outputs:
      backend_ready: ${{ steps.check.outputs.ready }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check Backend
        id: check
        run: |
          if aws s3 ls s3://${{ env.STATE_BUCKET }} 2>/dev/null; then
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "âœ… Backend exists"
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "âŒ Backend missing - will create"
          fi

      - name: Setup Terraform
        if: steps.check.outputs.ready == 'false'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create Backend
        if: steps.check.outputs.ready == 'false'
        run: |
          # Create S3 bucket
          aws s3 mb s3://${{ env.STATE_BUCKET }} --region ${{ env.AWS_REGION }}
          
          # Enable versioning
          aws s3api put-bucket-versioning \
            --bucket ${{ env.STATE_BUCKET }} \
            --versioning-configuration Status=Enabled
          
          # Enable encryption
          aws s3api put-bucket-encryption \
            --bucket ${{ env.STATE_BUCKET }} \
            --server-side-encryption-configuration \
            '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          
          # Block public access
          aws s3api put-public-access-block \
            --bucket ${{ env.STATE_BUCKET }} \
            --public-access-block-configuration \
            "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
          
          # Create DynamoDB table
          aws dynamodb create-table \
            --table-name ${{ env.LOCK_TABLE }} \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region ${{ env.AWS_REGION }}
          
          echo "âœ… Backend created"

  # ==========================================================================
  # PLAN: Show what will change (on PR)
  # ==========================================================================
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: setup-backend
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ env.STATE_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.LOCK_TABLE }}"

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: |
          terraform plan -no-color 2>&1 | tee plan.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = \`### Terraform Plan ðŸ“‹
            
            <details><summary>Show Plan</summary>
            
            \\\`\\\`\\\`terraform
            ${{ steps.plan.outputs.plan }}
            \\\`\\\`\\\`
            
            </details>
            
            **Merge to deploy automatically**\`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==========================================================================
  # DEPLOY: Create infrastructure (on merge to main)
  # ==========================================================================
  terraform-deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: setup-backend
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event.inputs.action == 'deploy'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ env.STATE_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.LOCK_TABLE }}"

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: terraform apply -auto-approve

      - name: Save Outputs
        id: outputs
        working-directory: terraform
        run: |
          terraform output -json > outputs.json
          echo "eks_cluster=$(terraform output -raw eks_cluster_name 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 30

      - name: Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸš€ Infrastructure Deployed Successfully!
          
          **EKS Cluster**: `${{ steps.outputs.outputs.eks_cluster }}`  
          **RDS Endpoint**: `${{ steps.outputs.outputs.rds_endpoint }}`
          
          ### Configure kubectl
          ```bash
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ steps.outputs.outputs.eks_cluster }}
          kubectl get nodes
          ```
          
          ### âš ï¸ Destroy After Testing
          To avoid charges, destroy when done:
          
          **Via GitHub Actions:**
          1. Go to Actions tab
          2. Click "Terraform Infrastructure"
          3. Run workflow â†’ Select "destroy"
          
          **Via CLI:**
          ```bash
          cd terraform
          terraform destroy -auto-approve
          ```
          
          **Estimated Cost**: ~$140/month (~$4.70/day)
          EOF

  # ==========================================================================
  # DESTROY: Delete everything (manual only)
  # ==========================================================================
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'destroy'
    environment: destroy-approval
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ env.STATE_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.LOCK_TABLE }}"

      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_VAR_rds_master_password: ${{ secrets.RDS_MASTER_PASSWORD }}
        run: terraform destroy -auto-approve

      - name: Destroy Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ—‘ï¸ Infrastructure Destroyed
          
          All resources have been deleted:
          - âœ… EKS Cluster
          - âœ… RDS Database
          - âœ… Redis Cache
          - âœ… Kinesis Streams
          - âœ… S3 Buckets
          - âœ… All networking
          
          **Current Cost**: $0/month
          
          State file remains in S3 for future deployments.
          EOF

      - name: Optional - Destroy Backend
        if: github.event.inputs.destroy_backend == 'true'
        run: |
          # Empty S3 bucket
          aws s3 rm s3://${{ env.STATE_BUCKET }} --recursive
          
          # Delete bucket
          aws s3 rb s3://${{ env.STATE_BUCKET }}
          
          # Delete DynamoDB table
          aws dynamodb delete-table --table-name ${{ env.LOCK_TABLE }}
          
          echo "âœ… Backend also destroyed"
